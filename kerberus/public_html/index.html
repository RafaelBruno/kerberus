<!DOCTYPE html>
<html ng-app="login">
    <head>
        <title>Kerberus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="bootstrap/css/united.min.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    </head>
    <body ng-controller="demoCtrl">
        <div class="page-header">
            <h1> &ensp;Kerberus.io <small>Authorization framework for angular applications</small></h1>
        </div>
        <div class="panel-body">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Sing In Demo</div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="text" class="form-control" 
                                       ng-model="user"
                                       placeholder="Login">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" 
                                       ng-model="pass"
                                       class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" ng-click="logar()">Login</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </body>
    <script src="jQuery/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular/angular-cookies.min.js" type="text/javascript"></script>
    <script src="angular/angular-resource.min.js" type="text/javascript"></script>
    <script src="angular/angular-route.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="kerberus_module/kerberus.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</html>
